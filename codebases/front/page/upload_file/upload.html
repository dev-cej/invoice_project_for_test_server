<div class="upload-container">
  <div class="top-container">

    <!-- <button class="tab-button" onclick="showTab('all')">전체</button>
    <button class="tab-button" onclick="showTab('review')">검토상태</button>
    <button class="tab-button" onclick="showTab('return')">반환상태</button> -->
    <!-- </div> -->
  </div>

  <!-- Status and File Type Display as Cards -->

  <div class="table-pdf-container" id="all">
    <div class="left-box">
      <div id="middle-box">
        <div id="filter-container"></div>
        <button id="downloadCsvButton">
          <span data-translate="result_download_btn" class="button-text">
            ダウンロード
          </span>
        </button>
      </div>
      <div id="resultTableBody">
        <!-- 동적으로 추출한 결과 테이블로 추가 -->
      </div>
    </div>
    <div id="dragBar"></div>
    <div class="pdf-viewer-container">
      <iframe id="pdfViewer"></iframe>
      <button id="closePdfViewer" class="close-button"></button>
      <label id="pdfViewerLabel" class="toggle_label">
        <input
          role="switch"
          type="checkbox"
          id="pdfViewerCheckbox"
          class="toggle_input"
        />
        <span data-translate="pdf_toggle_original_view">原本表示</span>
      </label>
    </div>
    <!-- 엑스 아이콘 추가 -->
  </div>

  <div class="table-pdf-container" id="review" style="display: none">
    <h1>검토상태</h1>
    <!-- 검토상태에 대한 콘텐츠 추가 -->
  </div>

  <div class="table-pdf-container" id="return" style="display: none">
    <h1>반환상태</h1>
    <!-- 반환상태에 대한 콘텐츠 추가 -->
  </div>

  <!-- CSV 다운로드 버튼 추가 -->
</div>
